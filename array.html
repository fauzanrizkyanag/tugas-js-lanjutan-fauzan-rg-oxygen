<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
</body>
<script>
    let array = [2, 4, 6, 8, 10];

    // .forEach()
    array.forEach(angka => {
        console.log(angka);
    });

    // .map()
    let bagi = array.map(bilangan => {
        return bilangan / 2;
    });
    console.log(bagi);

    // .push()
    array.push(1);
    console.log(array);
</script>
</html>
